<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="pomodoroApp">
<header class="pomodoro-clock-header text-center">
    <h1>Pomodoro Clock</h1>
    <h2>Created by <a href="http://voreny.bitbucket.org/">Voreny</a></h2>
</header>

<section class="text-center" ng-controller="ClockCtrl">
    <div class="clock-timer">
        {{timeLeft | date: "mm:ss"}}
    </div>

    <button role="button" class="btn btn-primary js-clock-on-off-button" ng-click="clockOnOff()">{{onOffButtonText}}</button>
    <button role="button" class="btn btn-default js-clock-reset-button" ng-click="clockReset()">Reset</button>

    <div class="row clock-settings">
        <label for="clockSessionLength">
            Session length: <input type="number" name="sessionLength" id="clockSessionLength" class="js-clock-session-length" min="0" size="3" ng-model="clockSessionTime">
        </label>
    </div>
</section>


<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
